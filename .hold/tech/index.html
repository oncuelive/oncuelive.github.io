<style>body {
  background-color: black;
  display: grid;
  font-family: sans-serif;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: min-content auto 270px;
  margin: 0;
  min-height: 100%;
}

header {
  display: flex;
  flex-wrap: wrap;
  grid-column: 1 / -1;
}

header > * {
  flex-grow: 1;
}

button,
.buttony {
  border: 2px solid transparent;
  cursor: pointer;
  display: grid;
  font-family: sans-serif;
  font-size: 1rem;
  padding: 0.5em;
  place-content: center;
  position: relative;
  z-index: 0;
}

.buttony {
  background-color: #3b673a;
  color: white;
  text-decoration: none;
}

button[data-toggle-target-id] {
  color: white;
}

[class*="-info"]::before {
  content: attr(data-pre);
}

button[aria-expanded="true"]::before {
  background-color: #1d1d1d99;
  content: "";
  display:Â block;
  height: 100%;
  left: 0;
  position: absolute;
  top: 0;
  width: 100%;
  z-index: -1;
}

button.this {
  background-color: rgba(0, 0, 0, 0.5) !important;
  color: white !important;
}

iframe {
  border: 4px solid transparent;
}

.breakout-admin {
  align-items: stretch;
  grid-column: 1 / -1;
  grid-row: 2;
  grid-template-columns: 30ch 1fr;
  justify-items: stretch;
  min-height: 450px;
  max-height: 66vh;
}

.breakouts-btn,
.breakout-admin {
  background-color: #3c6c62;
}

.breakout-admin:not([hidden]),
.chat-frame:not([hidden]) {
  display: grid;
}

.breakout-admin[hidden] ~ section {
	grid-row: span 2;
}

.breakout-frame {
  background-color: rgba(0, 0, 0, 0.3);
}

[hidden] + .staff-chat {
  grid-column: 1 / -1;
}

.breakout-controls {
  align-content: start;
  display: grid;
  gap: 2px;
  margin: 2px;
  max-height: 100%;
  overflow-y: scroll;
}

.breakout-controls::after {
  content: "";
  display: block;
  height: 2rem;
}

iframe,
.breakout-controls button {
  background-color: rgba(255, 255, 255, 0.6);
}

.breakout-controls .leave-breakout-btn {
  background: #721e1e;
  color: white;
}

.chat-frame {
  grid-template-rows: auto 1fr;
  position: relative;
  place-items: stretch;
}

.chat-frame h2 {
  font-size: 1rem;
  margin: 0;
  padding: 0.5em;
}

h2 {
  color: white;
  text-align: center;
}

.staff-chat-btn,
.staff-chat {
  background-color: #003088;
}

.attendee-chat-btn,
.attendee-chat {
  background-color: #75570a;
}
