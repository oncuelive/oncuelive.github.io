}</style><title>Impact of COVID-19 on Communities of Color: Perspectives From the Front Lines</title><body><div class="controls"><button data-hls="https://wowzaprod16-i.akamaihd.net/hls/live/1008585/1b9695d9/playlist.m3u8">Main</button> <button data-hls="https://cdn3.wowza.com/1/WGt5dU1Zd3BDZVlp/RXNjWE9o/hls/live/playlist.m3u8">Backup</button></div><div><div class="theoplayer-container video-js theoplayer-skin vjs-16-9"></div><div class="hls-info" data-pre="HLS: "></div><script type="text/javascript" src="https://cdn.myth.theoplayer.com/3163acf8-0c05-4d9d-966f-f3927f5bb90e/THEOplayer.js"></script><link rel="stylesheet" type="text/css" href="https://cdn.myth.theoplayer.com/3163acf8-0c05-4d9d-966f-f3927f5bb90e/ui.css"></div></body><script>let element = document.querySelector(".theoplayer-container");
let player = new THEOplayer.Player(element, {
    libraryLocation: "https://cdn.myth.theoplayer.com/3163acf8-0c05-4d9d-966f-f3927f5bb90e"
  });


player.autoplay = true;
player.preload = 'auto';

function setTHEOOO(source) {
  player.source = {
    sources: [{
      "src": source,
      "type": "application/x-mpegurl",
      "lowLatency": false
    }]

  };

  document.querySelector(".hls-info").innerHTML = source;
}

document.querySelectorAll(".controls button").forEach(btn => btn.addEventListener("click", e => {
  document.querySelectorAll(".this").forEach(el => el.classList.remove("this"));
  setTHEOOO(e.target.dataset.hls);
  e.target.classList.add("this");
}));</script>
